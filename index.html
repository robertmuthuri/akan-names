<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Akan-Name</title>
  </head>
  <body>
    <div class="navigate">
        <h1>Learn your Akan Name</h1>
        <!-- <img src="images/akan-people.jpg" alt="Akan traditional ceremony."> -->
        
    </div>  
    <div class="container">
        <p id="para1">This application allows you to determine your Akan name by choosing your birthday on the calendar picker.</p> 
      <form id="form1">
        <div class="form-group-row">
          <label for="dateOfBirth" class="col-sm-4" col-form-label>Enter your birthday</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="dateOfBirth">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Choose your gender</legend>
            <div class="col-sm-10">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="maleGender" value="option1" name="custom-radio">
                <label class="custom-control-label" for="maleGender">
                  Male
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="femaleGender" value="option2" name="custom-radio">
                <label class="custom-control-label" for="femaleGender">
                Female
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      <button type="button" class="btn btn-primary" id="button1" onclick="dateOfWeek();">Submit</button>
      </form>
      <p id="akanOutput"></p>
    </div>
    
    <script src="js/scripts.js"></script>   
  </body>
</html>
