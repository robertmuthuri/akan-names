<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <title>Akan-Name</title>
  </head>
  <body>
    <h1>Learn your Akan Name</h1>
    <p>This application allows you to determine your Akan name by choosing your birtday on the calendar picker.</p>

    <div class="container">
      <form id="form1">
        <div class="form-group-row">
          <label for="dateOfBirth" class="col-sm-2" col-form-label>Enter your birthday</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="dateOfBirth">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="<col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="maleGender" value="option1" unchecked>
                <label class="form-check-label" for="maleGender">
                  Male
                </label>
              </div>

            </div>

          </div>

        </fieldset>

      </form>

    </div>

  </body>
</html>
